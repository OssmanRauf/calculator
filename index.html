<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
</head>

<body>
    <div class="main">
        <div class="display">
            <input class="display-equation" type="text">
            <div class="display-result">0</div>
        </div>
        <div class="btns-div">
            <button class="btn  yellow-btns" value="C">C</button>
            <button class="btn del yellow-btns" value="Del">Del</button>
            <button class="btn yellow-btns" value="%">%</button>
            <button class="btn yellow-btns" value="/">/</button>

            <button class="btn" value="7">7</button>
            <button class="btn" value="8">8</button>
            <button class="btn" value="9">9</button>
            <button class="btn yellow-btns" value="*">x</button>
            <!-- </div> -->
            <!-- <div class="btn-row"> -->
            <button class="btn" value="4">4</button>
            <button class="btn" value="5">5</button>
            <button class="btn" value="6">6</button>
            <button class="btn yellow-btns" value="+">+</button>

            <button class="btn" value="1">1</button>
            <button class="btn" value="2">2</button>
            <button class="btn" value="3">3</button>
            <button class="btn yellow-btns" value="-">-</button>
            <button class="btn zero " value="0">0</button>
            <button class="btn point" value=".">.</button>
            <button class="btn equal" value="=">=</button>
        </div>
    </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
